{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}Social Network{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="{% static 'network/styles.css' %}" rel="stylesheet">
</head>

<body>
  <div id="wrapper">

    <aside id="sidebar-wrapper">
      <div class="sidebar-brand">
        <i class="fas fa-network-wired"></i>N
        <a href="{% url 'index' %}">
          <h2>Network</h2>
        </a>
      </div>
      {% if user.is_authenticated %}
      <ul class="sidebar-nav">
        <li class="tog active">
          <a href="{% url 'index' %}"><i class="fa fa-home"></i>Home</a>
        </li>
        <li class="tog">
          <a href="{% url 'following' %}"><i class="fa fa-plug"></i>Following</a>
        </li>
        <li class="tog">
          <a href="{% url 'profile' user.id %}"><i class="fa fa-user"></i>{{ user.username }}</a>
        </li>
        <li class="tog">
          <a href="{% url 'logout' %}"><i class="fa fa-sign-out-alt"></i>Logout</a>
        </li>
      </ul>
      {% else %}
      <ul class="sidebar-nav">
        <li class="tog active">
          <a href="{% url 'index' %}"><i class="fa fa-home"></i>Home</a>
        </li>
        <li class="tog">
          <a href="{% url 'login' %}"><i class="fa fa-sign-in-alt"></i>Login</a>
        </li>
        <li class="tog">
          <a href="{% url 'register' %}"><i class="fa fa-user-plus"></i>Register</a>
        </li>

      </ul>
      {% endif %}
    </aside>

    <div id="navbar-wrapper">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="#" class="navbar-brand" id="sidebar-toggle"><i class="fa fa-bars"></i></a>
          </div>
        </div>
      </nav>
    </div>



  </div>


  <div class="body">
    {% block body %}
    {% endblock %}
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="{% static 'network/main.js' %}"></script>
</body>

</html>
